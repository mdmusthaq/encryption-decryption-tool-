<body>
    <h2>Encryption Decryption Tool</h2>

    <textarea id="inputText" placeholder="Enter text to encrypt or decrypt"></textarea><br>

    <button onclick="encrypt()">Encrypt</button>
    <button onclick="decrypt()">Decrypt</button><br><br>

    <textarea id="outputText" placeholder="Result will appear here" readonly></textarea>

    <script>
        // Function to encrypt text using a simple substitution cipher
        function encrypt() {
            var inputText = document.getElementById("inputText").value;
            var outputText = "";
            for (var i = 0; i < inputText.length; i++) {
                var charCode = inputText.charCodeAt(i);
                // Encrypt by shifting characters by 1
                var encryptedCharCode = charCode + 1;
                outputText += String.fromCharCode(encryptedCharCode);
            }
            document.getElementById("outputText").value = outputText;
        }

        // Function to decrypt text (opposite of encrypt function)
        function decrypt() {
            var inputText = document.getElementById("inputText").value;
            var outputText = "";
            for (var i = 0; i < inputText.length; i++) {
                var charCode = inputText.charCodeAt(i);
                // Decrypt by shifting characters back by 1
                var decryptedCharCode = charCode - 1;
                outputText += String.fromCharCode(decryptedCharCode);
            }
            document.getElementById("outputText").value = outputText;
        }
    </script>
